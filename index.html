    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1;
            background-color: #f4f4f4; /* Light background color for contrast */
            color: #333; /* Dark text color */
        }

        /* Banner styling */
        .banner {
            position: relative;
            text-align:  center;
            overflow: hidden;
        }

        .banner img {
            width: 100%;
            height: 300px; /* Set a height for the banner */
            object-fit: cover; /* Cover the area */
            filter: brightness(95%); /* Darkens the banner image */
        }

        banner h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.5em; /* Size of the title */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Shadow for better readability */
        }

        /* Typing effect styling */
        .typing {
            display: inline-block;
            overflow: hidden; /* Ensures the text is hidden until animated */
            white-space: nowrap; /* Prevents line breaks */
            border-right: .15em orange; /* Creates the cursor effect */
            animation: typing 5s steps(23) forwards, blink-caret 0.2s step-end ;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: orange; }
        }


        /* Footer styling */
        footer {
            text-align: center;
            padding: 20px;
            background: #333; /* Dark footer */
            color: white; /* White text in footer */
            margin-top: 20px; /* Spacing above footer */
        }
    </style>
</head>
<body>

        <img src="https://i.ibb.co/hYJL2Vc/1.png" alt="Banner Image">
        <h1 class="typing">Hi,Welcome to My Profile</h1>
    </div>


</body>
</html>

        <script>
            // JavaScript for typing effect
            const typingText = document.getElementById('typing-text');
            const text = "Hi! I'm Debabrata Paul, currently a B-tech first year student. I love to code, and Iâ€™m always learning new technologies.";
            let index = 0;
            let isDeleting = false;
    
            function type() {
                if (!isDeleting && index < text.length) {
                    typingText.innerHTML = text.slice(0, index + 1);
                    index++;
                    setTimeout(type, 100); // Typing speed
                } else if (index === text.length) {
                    isDeleting = true;
                    setTimeout(() => { isDeleting = false; index = 0; type(); }, 2000); // Delay before retyping
                }
            }
    
            type();
        </script>
